name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ”¹ Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ðŸ”¹ ForÃ§ar Java 17 corretamente
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ”¹ DependÃªncias do sistema
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # ðŸ”¹ Buildozer + Cython fix
      - name: Install Buildozer
        run: |
          pip install buildozer==1.5.0
          pip install "Cython<3"
          pip install virtualenv

      # ðŸ”¹ Aceitar licenÃ§as Android
      - name: Accept Android licenses
        run: yes | buildozer android update

      # ðŸ”¹ Limitar uso de memÃ³ria (evita crash do Gradle)
      - name: Limit parallel jobs
        run: echo "org.gradle.jvmargs=-Xmx2048m" >> ~/.gradle/gradle.properties

      # ðŸ”¹ Clean
      - name: Clean previous build
        run: buildozer android clean

      # ðŸ”¹ Build
      - name: Build APK
        run: buildozer android debug

      # ðŸ”¹ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
