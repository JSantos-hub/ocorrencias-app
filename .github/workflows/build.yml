name: Build APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # ðŸ”¹ Checkout
      - name: Checkout repository
        uses: actions/checkout@v3

      # ðŸ”¹ Cache (acelera builds futuras)
      - name: Cache Buildozer & Gradle
        uses: actions/cache@v3
        with:
          path: |
            .buildozer
            ~/.gradle
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      # ðŸ”¹ Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ðŸ”¹ Java 17 (necessÃ¡rio para Android recente)
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # ðŸ”¹ DependÃªncias do sistema
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev \
            libncursesw5-dev libtinfo5 \
            cmake libffi-dev libssl-dev

      # ðŸ”¹ Atualizar pip
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # ðŸ”¹ Instalar Buildozer + fix Cython
      - name: Install Buildozer
        run: |
          pip install buildozer==1.5.0
          pip install "Cython<3"
          pip install virtualenv

      # ðŸ”¹ Configurar Gradle (CORREÃ‡ÃƒO DO ERRO)
      - name: Configure Gradle
        run: |
          mkdir -p ~/.gradle
          echo "org.gradle.jvmargs=-Xmx2048m" >> ~/.gradle/gradle.properties
          echo "org.gradle.daemon=false" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties

      # ðŸ”¹ Aceitar licenÃ§as Android
      - name: Accept Android licenses
        run: yes | buildozer android update || true

      # ðŸ”¹ Clean
      - name: Clean previous build
        run: buildozer android clean

      # ðŸ”¹ Build APK
      - name: Build APK
        run: buildozer android debug

      # ðŸ”¹ Upload APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
